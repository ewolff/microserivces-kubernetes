<VirtualHost *:80>
	DocumentRoot /var/www/html

     # Add this to serve index.html when traffic comes on /frontend
     <Location /frontend>
         DirectoryIndex index.html
     </Location>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	ProxyPreserveHost On

    	ProxyPass        /order http://order:8080/
    	ProxyPassReverse /order http://order:8080/

	ProxyPass        /catalog http://catalog:8080/
    	ProxyPassReverse /catalog http://catalog:8080/

	ProxyPass        /customer http://customer:8080/
    	ProxyPassReverse /customer http://customer:8080/

     # Add this to reroute / to http://loadbalancer:80/frontend
    ProxyPass        / http://apache:80/frontend
    ProxyPassReverse / http://apache:80/frontend

</VirtualHost>
